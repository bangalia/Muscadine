<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <form>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname">
  <label for="address">Address:</label>
  <input type="text" name="address" value="address">
  <label for="number">Number of Members in Household</label>
  <input type="text" id="number" name="number">
  <label for="diet">Any dietary restrictions?</label>
  <input type="radio" id="no" name="no">
  <label for="no">No</label>
  <input type="radio" id="yes" name="yes">
  <label for="yes">Yes</label>
  <input type="message" id="explain" name="explain">
  <label for="explain">If yes, elaborate</label>
  <input type="submit" value="Submit">
</form>
</body>
</html>
