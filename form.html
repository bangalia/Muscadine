<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p>Below is the Application Form</p>
  <form>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="address">Address:</label><br>
  <input type="text" name="address" value="address"><br>
  <label for="number">Number of Members in Household</label><br>
  <input type="text" id="number" name="number"><br>
  <label for="diet">Any dietary restrictions?</label><br>
  <input type="radio" id="no" name="no"><br>
  <label for="no">No</label><br>
  <input type="radio" id="yes" name="yes"><br>
  <label for="yes">Yes</label><br>
  <input type="message" id="explain" name="explain"><br>
  <label for="explain">If yes, elaborate</label><br>
  <input type="submit" value="Submit"><br>
 </form>
</body>
</html>
